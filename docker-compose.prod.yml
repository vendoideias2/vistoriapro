version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: vistoria_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: vistoria_app
      POSTGRES_USER: vistoria_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-VistoriaApp2026!}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vistoria_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U vistoria_user -d vistoria_app" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: ghcr.io/vendoideias2/vistoriapro-backend:latest
    container_name: vistoria_backend
    restart: unless-stopped
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vistoria_network

  frontend:
    image: ghcr.io/vendoideias2/vistoriapro-frontend:latest
    container_name: vistoria_frontend
    restart: unless-stopped
    env_file: .env
    depends_on:
      - backend
    networks:
      - vistoria_network

  nginx:
    image: nginx:alpine
    container_name: vistoria_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - uploads_data:/var/www/uploads:ro
    depends_on:
      - frontend
      - backend
    networks:
      - vistoria_network

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local

networks:
  vistoria_network:
    driver: bridge
