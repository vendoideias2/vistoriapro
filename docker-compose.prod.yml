version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: vistoria_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: vistoria_app
      POSTGRES_USER: vistoria_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-VistoriaApp2026!}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vistoria_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U vistoria_user -d vistoria_app" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: ghcr.io/vendoideias2/vistoriapro-backend:latest
    container_name: vistoria_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://vistoria_user:${DB_PASSWORD:-VistoriaApp2026!}@postgres:5432/vistoria_app
      JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-key-change-in-production}
      NODE_ENV: production
      UPLOAD_DIR: /app/uploads
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@vistoria.app}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-Admin@2026!}
      CORS_ORIGIN: ${FRONTEND_URL:-https://vistoria.vendoideias.com}
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vistoria_network

  frontend:
    image: ghcr.io/vendoideias2/vistoriapro-frontend:latest
    container_name: vistoria_frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${API_URL:-https://api.vistoria.vendoideias.com}
    depends_on:
      - backend
    networks:
      - vistoria_network

  nginx:
    image: ghcr.io/vendoideias2/vistoriapro-nginx:latest
    container_name: vistoria_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - uploads_data:/var/www/uploads:ro
    depends_on:
      - frontend
      - backend
    networks:
      - vistoria_network

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local

networks:
  vistoria_network:
    driver: bridge
